<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אלדר סימחון - דאשבורד השקעות</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #0f172a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">

    <header class="text-center mt-10 mb-16">
        <h1 class="text-5xl md:text-7xl font-bold mb-6 bg-gradient-to-r from-emerald-400 to-cyan-400 bg-clip-text text-transparent">
            הדרך שלך לשליטה פיננסית מלאה

        <p class="text-slate-400 text-xl max-w-2xl mx-auto">
            מערכת חכמה לניהול השקעות, מעקב תשואות ואוטומציה מלאה של נתוני שוק בזמן אמת.
        </p>
    </header>

    <div class="w-full max-w-5xl glass rounded-3xl overflow-hidden shadow-2xl mb-20">
        <div class="bg-slate-800/50 p-4 flex items-center gap-2 border-b border-white/10">
            <div class="w-3 h-3 rounded-full bg-red-500"></div>
            <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
            <div class="w-3 h-3 rounded-full bg-green-500"></div>
            <span class="text-slate-400 text-sm mr-4">Dashboard Preview</span>
        </div>
        
        <div class="aspect-video w-full bg-slate-900/50 flex items-center justify-center overflow-hidden">
            <<img src="dashboard.png" alt="Dashboard" class="max-w-full max-h-full object-contain mx-auto">>
        </div>
    </div>

    <div class="text-center mb-20">
        <a href="YOUR_GOOGLE_SHEETS_LINK" target="_blank" 
           class="bg-emerald-500 hover:bg-emerald-400 text-slate-900 font-bold py-4 px-10 rounded-full text-xl transition-all transform hover:scale-105 shadow-lg shadow-emerald-500/20">
            שכפל את הדאשבורד עכשיו (חינם)
        </a>
    </div>

    <footer class="w-full max-w-5xl border-t border-white/10 pt-8 flex flex-col md:flex-row justify-between items-center text-slate-500 gap-4">
        <p>© 2024 אלדר סימחון. כל הזכויות שמורות.</p>
        <div class="flex gap-6">
            <a href="https://linkedin.com" target="_blank" class="hover:text-emerald-400 transition-colors">LinkedIn</a>
            <a href="YOUR_CV_LINK.pdf" target="_blank" class="hover:text-emerald-400 transition-colors">קורות חיים (PDF)</a>
        </div>
    </footer>
